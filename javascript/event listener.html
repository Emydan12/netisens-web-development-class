<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
           display: grid;
           place-content: center;
           height: 100vh;
        }
        button{
            background-color: rgb(82, 82, 247);
            color: aliceblue;
            font-size: 20px;
